<style>
    /* Kill Pandoc's narrow body; center and widen content */
    :root {
        --max: 960px;
        --pad: clamp(16px, 4vw, 40px);
        --toc-w: 280px;
        --accent: #111827; /* slate-900-ish */
        --muted: #6b7280;  /* slate-500-ish */
        --br: 10px;
    }

    html { scroll-behavior: smooth; }

    /* Override defaults from Pandoc's built-in stylesheet */
    body {
        max-width: none !important;
        padding: 0 !important;
        margin: 0 !important;
        color: rgb(75 85 99);;
        background: rgb(249, 250, 251) !important;
        font: 16px/1.65 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* Centered readable column */
    .page {
        box-sizing: border-box;
        max-width: var(--max);
        margin: 0 auto !important;
        padding: 80px var(--pad) 180px var(--pad);
    }
    aside {
        padding: 80px 0 10px 0;
    }
    @media (max-width: 1024px) {
        .page {
            padding: 40px var(--pad) 90px var(--pad);
        }
      aside {
          padding: 40px 0 10px 0
      }
    }
    @media (max-width: 730px) {
        .page {
            padding: 20px var(--pad) 45px var(--pad);
        }
      aside {
          padding: 20px 0 10px 0
      }
    }




    :root {
        --muted: #6b7280;
    }

    /* ====== Layout ====== */
    .wrap {
        display: grid;
        grid-template-columns: 320px 1fr;
        gap: 24px;
        max-width: 1200px;
        margin: 0 auto;
    }

    aside {
        position: sticky;
        top: 12px;
        align-self: start;
        background: transparent;
        color: #000;
    }

    @media (max-width: 1024px) {
        .wrap {
            grid-template-columns: 1fr;
        }
        aside {
            position: static;
        }
    }

    /* ====== Title ====== */
    .toc-title {
        /* Typography */
        font-weight: 700;
        font-size: 14px;

        /* Spacing */
        margin: 0 0 6px 0;
        padding-left: 0;

        /* Truncation */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* ====== Lists ====== */
    #toc,
    #toc ul {
        /* Remove default list styling */
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .lvl1 {
        margin: 6px 0;
    }

    .lvl1 > a {
        /* Typography */
        font-weight: 700;
        color: inherit;
        text-decoration: none;

        /* Box */
        display: block;
        padding: 2px 0;

        /* Truncation */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    /* H2 rows are clickable summaries; start collapsed (no h3 visible) */
    details.toc-h2 {
        margin: 0;
    }

    details.toc-h2 > summary {
        /* Remove default bullet/marker spacing */
        list-style: none;

        /* Interactions */
        cursor: pointer;
        outline: none;

        /* Indent */
        padding: 2px 0 2px 16px;
    }

    details.toc-h2 > summary a {
        /* Links inside summary should look like text but be clickable */
        display: inline-block;
        max-width: 100%;
        color: inherit;
        text-decoration: none;

        /* Truncation */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }


    /* Shared link base + vertical guide line */
    .lvl-1 a,
    .lvl-2 a,
    .h3-list a {
        width: 150px;
        display: block;
        text-decoration: none;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        position: relative; /* Needed for the left guide line */
    }
    .lvl-1 a.active,
    .lvl-2 a.active,
    .h3-list a.active {
        color: #000;
    }
    .lvl-1 a,
    .lvl-2 a,
    .h3-list a,
    .helpers a,
    .helpers button.linky {
        padding: 2px 0 2px 20px;
        color: var(--muted);
    }
    .lvl-1 a:hover,
    .lvl-2 a:hover,
    .h3-list a:hover,
    .helpers a:hover,
    .helpers button.linky:hover {
        color: #000;
    }
    .lvl-2 a {
        padding: 2px 0 2px 30px;
    }
    .h3-list a {
        padding: 2px 0 2px 40px;
    }

    .lvl-1 a:hover::before,
    .lvl-2 a:hover::before,
    .h3-list a:hover::before {
        /* Vertical guide line on the left */
        content: "";
        position: absolute;
        left: 0;
        top: -3px;
        bottom: -3px;
        transform: translateX(10px);
        width: 2px;
        background: #111;
        color: #000;
    }

    /* ====== Helpers (links styled as text) ====== */
    .helpers {
        display: grid;
        gap: 4px;
        margin-top: 10px;
        font-size: 12px;
    }

    .helpers a,
    .helpers button.linky {
        /* Reset button styles to look like links */
        appearance: none;
        border: 0;
        background: none;
        text-align: left;

        /* Typography/interaction */
        cursor: pointer;
        text-decoration: none;

        /* Ensure consistent text rendering */
        font-family: sans-serif;
    }

    /* ====== Summary marker + focus ====== */
    /* Hide default disclosure marker on <summary> */
    #toc summary::-webkit-details-marker {
        display: none;
    }
    #toc summary::marker {
        content: "";
    }

    /* Keep keyboard focus visible */
    #toc summary:focus-visible {
        outline: 2px solid #000;
        outline-offset: 2px;
    }

    /* ====== Consistent TOC typography ====== */
    #toc,
    #toc a,
    #toc summary {
        font-size: 12px;
        line-height: 16px;
    }





    /* Elements */
    img { max-width: 100%; height: auto; }
    pre, code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    pre { padding: .8rem; border: 1px solid #e5e7eb; border-radius: 8px; overflow: auto; background: #fafafa; }
    hr { border: 0; border-top: 1px solid #e5e7eb; background-color:transparent; margin: 2rem 0; }
    blockquote { border-left: 4px solid #e5e7eb; margin: 1rem 0; padding: .5rem 1rem; color: #6b7280; background: #fafafa; }

    /* Headings & lists spacing */
    h1,h2,h3 { line-height: 1.25; }
    h1,h2 { color: rgb(230 64 64);}
    h2, h3 {
        /*font-size: 1.125rem; line-height: 1.75rem;*/
    }
     h3 {
        font-size: 1.125rem; line-height: 1.75rem;
    }
    h1 { margin: 0 0 1rem; }
    h2,h3 { margin: 2rem 0 1rem; }
    ul,ol { padding-left: 1.4rem; margin: .75rem 0 1rem; }
</style>
